<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Regisztráció</h1>
<form method="POST" class="register-form">
    <label for="username">Név:</label>
    <input type="text" id="username" name="username" placeholder="pl.: Valaki"><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="pl.: kovacsjanos@gmail.com"><br><br>

    <label for="password">Jelszó:</label>
    <input type="password" id="password" name="password" placeholder="pl.: Jelszó" ><br><br>

    <button type="submit" value="Register">Regisztráció</button>
</form>
</body>
</html>
