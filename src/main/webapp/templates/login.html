<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <script src="/static/js/login.js" defer></script>

</head>
<body>
<div class="container">
    <h4 id="main-title">Bejelentkezés</h4>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="pl.: gezu@gmail.com" required="required"><br><br>

    <label for="password">Jelszó:</label>
    <input type="password" id="password" name="password" required="required"><br><br>

    <button type="button" id="login-button" class="btn btn-success">Bejelentkezés</button>
</div>
</body>
</html>
