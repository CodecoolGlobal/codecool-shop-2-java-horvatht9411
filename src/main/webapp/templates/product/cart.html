    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Kosár</title>

    <script src="/static/js/filter.js" defer></script>
    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <script src="https://kit.fontawesome.com/b0236555a9.js" crossorigin="anonymous"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
        <meta charset="utf-8"/>
        <meta name="author" content="Codecool"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<body>
<div th:replace="header.html :: copy"></div>
<div class="cart-container">
    <h4>Rendelés</h4>
    <a class="btn btn-success add-to-cart" href="/checkout">Regisztráció</a>
    <a class="btn btn-success add-to-cart" href="/payment">Pénztár</a>
    <a class="btn btn-success add-to-cart" href="/">Vissza</a><br><br>
    <table>
        <thead>
        <tr>
            <th>Termékkód</th>
            <th>Név</th>
            <th>Egységár</th>
            <th>Darab</th>
            <th>Összeg</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${cart.keySet()}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.defaultPrice} +' '+ ${item.defaultCurrency}" ></td>
<!--            <td class="item-currency" th:text="${item.defaultCurrency}"></td>-->
            <td>
                <div>
                    <input class="quantity" th:data-prod-id="${item.id}" type="text" th:value="${cart.get(item)}">
                </div>
            </td>
            <td class="price-sum" th:text="${item.defaultPrice * cart.get(item)} +' '+ ${item.defaultCurrency}"></td>
            <td>
                <button th:data-item-id="${item.id}" class="btn btn-success delete-item">
                    Töröl
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <strong>Végösszeg: <span id="total-price"></span><span id="currency"> HUF</span></strong>
    <br><br><br><br><br><br>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
